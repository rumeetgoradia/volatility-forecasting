data:
  raw_path: "data/raw/futures_data.parquet"
  processed_path: "data/processed/"
  features_path: "data/features/"

  instruments:
    - "INDX.CAC"
    - "INDX.SPX"
    - "INDX.TPX"
    - "INDX.UKX"
    - "INDX.NDX"
    - "INDX.FTSEMIB"
    - "INDX.SMI"

  split:
    train_start: "2000-01-01"
    train_end: "2018-12-31"
    val_start: "2019-01-01"
    val_end: "2021-12-31"
    test_start: "2022-01-01"
    test_end: "2025-04-30"

preprocessing:
  remove_zero_volume: true
  outlier_threshold: 0.05
  min_records_per_day: 50

features:
  rv:
    freq: "5T"
    aggregation_periods: ["1D", "1W", "1M"]

  lags:
    daily: [1, 5, 22]
    weekly: [1, 4]
    monthly: [1, 3]

  time_features:
    - "hour"
    - "day_of_week"
    - "month"

  volume_features:
    - "volume"
    - "volume_ma_20"

models:
  har_rv:
    horizons: [1, 5, 22]

random_seed: 42